<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Create Order</h2>

        <form th:action="@{/orders}" method="post" class="form-stock">
            <div class="form-group">
                <label for="guestName">Guest Name:</label>
                <input type="text" id="guestName" name="guestName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="productId">Select Product:</label>
                <select id="productId" name="productId" class="form-control select-custom" required>
                    <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="roomId">Select Room:</label>
                <select id="roomId" name="roomId" class="form-control select-custom" required>
                    <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.number}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-custom">Create Order</button>
        </form>

        <div class="mt-4 text-center">
            <a href="/stock" class="btn btn-custom">Manage Stock</a>
        </div>

        <h3 class="text-center mt-4">Today's Orders</h3>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Guest Name</th>
                    <th>Product</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${ordersToday}">
                    <td th:text="${order.guestName}"></td>
                    <td th:text="${order.product.name}"></td>
                    <td th:text="${order.hab.number}"></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-4 text-center">
            <form th:action="@{/orders/room/{roomId}(roomId=${selectedHabId})}" method="get">
                <div class="form-group">
                    <label for="habId">Search Orders by Room:</label>
                    <select id="habId" name="habId" class="form-control" required>
                        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.number}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-info">Search</button>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
